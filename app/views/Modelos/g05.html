#{extends 'main.html' /}
#{set title:'Formulário de Cadastro' /}

<p class="lead mt-4">
	Formulário do grupo ${grupo}
</p>


<p>
	<small>Desenvolva aqui o seu formulário de cadastro.</small>
</p>

<form action="http://10.97.3.8:9000/salvar">
	<input type="hidden" name="grupo" value=${grupo} />

	<label for="nome">Nome: </label><br>
	<input type="text" name="nome"><br>

	<label for="descricao">Se descreva: </label><br>
	<input type="textarea" rows="5" cols="10" name="descricao"><br>

	<label for="numero">Idade: </label><br>
	<input type="number" name="numero"><br>

	<label for="tipo">Selecione uma opção: </label><br>
	<select name="tipo">
		<option value="feminino">Feminino</option>
		<option value="masculino">Masculino</option>
		<option value="outro">Outres</option>
	</select><br>









	<br>
	<input type="submit" value="Cadastrar">
</form>
