#{extends 'main.html' /}
#{set title:'Formulário de Cadastro' /}

<p class="lead mt-4">
	Formulário do grupo ${g7}
</p>


<p>
	<small>Descreva o seu pedido de um smartphone</small>
</p>

<style>
	body {
    background-color: #ADD8E6;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

form {
    background-color: white;
    padding: 20px;
    border: 2px solid #00008B;
    border-radius: 8px;
    width: 300px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: left;
}
input[type="checkbox"] {
    vertical-align: middle;
}
label {
    font-size: 16px;
    color: #00008B;
    display: block;
    margin: 10px 0 5px;
}


button {
    background-color: #00008B;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}


button:hover {
    background-color: #00005f;
}

</style>

<form>
	<input type="hidden" name="grupo" value=${grupo} />

	<label for="nome">Nome do Animal:</label>
    <input type="text" id="nome" name="nome" required><br><br>
	<label for="descricao">Descrição do Animal:</label>
	<input type="text" id="descricao" name="descricao"><br><br>
   
	<label for="numero">Número de Visitantes:</label>
	<input type="number" id="numero" name="numero" required><br><br>
   
	 <label for="tipo">Tipo de Corpo:</label>
	<select id="tipo" name="tipo" required>
		<option value="Magro">Magro</option>
		<option value="Normal">Normal</option>
		<option value="Sobrepeso">Sobrepeso</option>
		<option value="Obeso">Obeso</option>
	</select><br><br>
   
   <label>Problemas de Saúde:</label><br>
	<input type="checkbox" id="alergia" name="opcoes" value="Alergia">
	<label for="alergia">Alergia</label>
   
	<input type="checkbox" id="problema_cardiaco" name="opcoes" value="Problema cardíaco">
	<label for="problema_cardiaco">Problema Cardíaco</label>
   
	<input type="checkbox" id="problema_respiratorio" name="opcoes" value="Problema respiratório">
	<label for="problema_respiratorio">Problema Respiratório</label>
   
	<input type="checkbox" id="alopecia" name="opcoes" value="Alopecia">
	<label for="alopecia">Alopecia</label>
   
	<label for="data">Data de Registro:</label>
	<input type="date" id="data" name="data" required><br><br>
    <button type="submit">Cadastrar</button>

	   
       
     


	
	
</form>
