#{extends 'main.html' /}
#{set title:'Formulário de Cadastro' /}

<p class="lead mt-4">
	Formulário do grupo ${grupo}
</p>


<p>
	<small>Desenvolva aqui o seu formulário de cadastro.</small>
</p>

<form>
	<!--Nome-->
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    <br><br>

    <!--Descrição-->
    <label for="descricao">Descricao:</label>
    <input type="text" id="descricao" name="descricao" required>
    <br><br>

    <!--Número-->
    <label for="idade">Idade:</label>
    <input type="number" id="numero" name="numero"required>
    <br><br>

    <!--Tipo-->
    <label for="tipo">Tamanho:</label>
    <select id="tipo" name="tipo" required>

          <option value="Baixo"> Baixo</option>
          <option value="Normal">Normal</option>
		  <option value="Alto">Alto</option>
         

    </select>
    <br><br>


      <!--data-->
      <label for="data de nascimento">Data:</label>
      <input type="date" id="data" name="data" value="data" required>
      <br><br>

      <!--Botão-->
      <button type="submit">Enviar</button>

	
	
</form>
